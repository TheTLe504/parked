<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Under Construction</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20%;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1em;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Site Under Construction</h1>
    <p>For inquiries, please contact us at <a id="contact-email" href="#">support@domain.com</a>.</p>

    <script>
        // Function to extract the domain from the current URL
        function getDomainFromURL() {
            const hostname = window.location.hostname;
            const parts = hostname.split('.');
            const partsLength = parts.length;

            // Handle cases like 'www.example.com' or 'example.com'
            if (partsLength >= 2) {
                return parts.slice(-2).join('.');
            }
            return hostname;
        }

        // Function to set the contact email based on the domain
        function setContactEmail() {
            const domain = getDomainFromURL();
            const emailAddress = `support@${domain}`;
            const emailLink = document.getElementById('contact-email');
            emailLink.href = `mailto:${emailAddress}`;
            emailLink.textContent = emailAddress;
        }

        // Set the contact email when the page loads
        window.onload = setContactEmail;
    </script>
</body>
</html>
